    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          nav:true,

          margin:10,
          loop:true,
          center: false,

          stagePadding: 50,
          lazyLoad:false,

          // autoWidth:true,

          responsiveClass:true,
          responsive:{
            0:{
              items:1,
              nav:true
            },
            600:{
              items:3,
              nav:false
            },
            1000:{
              items:5,
              nav:true,
              // loop:false
            }
          },

          video:true,
          autoplay:false,
          autoplayTimeout:2000,
          autoplayHoverPause:true,

          autoHeight:true,

          navText: ["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i>"],
          navContainer: '.custom-owl-container .custom-nav',
          dotsClass: 'owl-dots mt-2'


        });
      });
    </script>

    <!-- include html -->
    <script>
      function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }

      function createElementFromHTML(htmlString) {
        var div = document.createElement('div');
        div.innerHTML = htmlString.trim();
        return div.firstChild;
      }

      let includeTags = document.getElementsByTagName("include");

      for (let i = 0; i < includeTags.length; i++) {
        let tag = includeTags[i];
        let url = tag.attributes["src"].value;

        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            let asFragment = tag.hasAttribute('data-as-fragment');

            if (asFragment) {
              var elm = createElementFromHTML(html);
              insertAfter(tag, elm);
            } else {
              tag.innerHTML = html;
            }
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
