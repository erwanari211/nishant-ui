    <script>
      $(document).ready(function () {
        var form = document.getElementById("main-form");

        var pristine = new Pristine(form);

        $('#dtp-basic').datetimepicker({
          icons: {
            time: "fa fa-clock",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
          }
        });
        $('#dtp-no-icon').datetimepicker();

        $('#dtp-start').datetimepicker();
        $('#dtp-end').datetimepicker({
          useCurrent: false
        });
        $("#dtp-start").on("change.datetimepicker", function (e) {
          $('#dtp-end').datetimepicker('minDate', e.date);
        });
        $("#dtp-end").on("change.datetimepicker", function (e) {
          $('#dtp-start').datetimepicker('maxDate', e.date);
        });

        $('#dtp-normal').datetimepicker({
          format: 'YYYY-MM-DD HH:mm',
        });

        $(".datetimepicker-input").on("change.datetimepicker", function(){
          var elm = $(this);
          pristine.validate(elm)
        })

        $(".input-group.date").on("change.datetimepicker", function(){
          var elm = $(this).find('.datetimepicker-input')
          pristine.validate(elm)
        })

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          var valid = pristine.validate();
          // alert('Form is valid: ' + valid);
          if(valid){
            var inputs = $(this).serializeArray()
            console.log(inputs)
            console.log('Form submitted');
          } else {
            console.log('There are errors on the form');
            var errors = pristine.getErrors()
            console.log(errors)

            var errorElms = []
            for (let i = 0; i < errors.length; i++) {
              var error = errors[i];
              errorElms.push(error.input.attributes.name.value)
            }
            console.log(errorElms);
          }
        });
      });
    </script>

    <!-- include html -->
    <script>
      function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }

      function createElementFromHTML(htmlString) {
        var div = document.createElement('div');
        div.innerHTML = htmlString.trim();
        return div.firstChild;
      }

      let includeTags = document.getElementsByTagName("include");

      for (let i = 0; i < includeTags.length; i++) {
        let tag = includeTags[i];
        let url = tag.attributes["src"].value;

        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            let asFragment = tag.hasAttribute('data-as-fragment');

            if (asFragment) {
              var elm = createElementFromHTML(html);
              insertAfter(tag, elm);
            } else {
              tag.innerHTML = html;
            }
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
