    <script>
      $(document).ready(function () {
        toastr.options = {
          "closeButton": true,
          "debug": false,
          "newestOnTop": true,
          "progressBar": true,
          "positionClass": "toast-bottom-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "300",
          "hideDuration": "1000",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }

        $('#display-message').on('click', function () {
          let message = $('#message').val();
          let title = $('#title').val();

          toastr.success(message, title);
          toastr.info(message, title);
          toastr.warning(message, title);
          toastr.error(message, title);
        });
      });
    </script>

    <!-- include html -->
    <script>
      function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }

      function createElementFromHTML(htmlString) {
        var div = document.createElement('div');
        div.innerHTML = htmlString.trim();
        return div.firstChild;
      }

      let includeTags = document.getElementsByTagName("include");

      for (let i = 0; i < includeTags.length; i++) {
        let tag = includeTags[i];
        let url = tag.attributes["src"].value;

        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            let asFragment = tag.hasAttribute('data-as-fragment');

            if (asFragment) {
              var elm = createElementFromHTML(html);
              insertAfter(tag, elm);
            } else {
              tag.innerHTML = html;
            }
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
