    <script>
      $(document).ready(function () {
        function randomStr(length = 8) {
          var result           = '';
          var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          var charactersLength = characters.length;
          for ( var i = 0; i < length; i++ ) {
              result += characters.charAt(Math.floor(Math.random() * charactersLength));
          }
          return result;
        }

        var images = $('.lazy')
        $.each(images, function (i, elm) {
          var rand = randomStr(5);
          var src = $(elm).attr('data-src');
          src = src + '?text=' + i + '-' + rand;
          $(elm).attr('data-src', src);
        });
        var lazyLoadInstance = new LazyLoad({
          // Your custom settings go here
        });
        lazyLoadInstance.update();
      });
    </script>

    <!-- include html -->
    <script>
      function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }

      function createElementFromHTML(htmlString) {
        var div = document.createElement('div');
        div.innerHTML = htmlString.trim();
        return div.firstChild;
      }

      let includeTags = document.getElementsByTagName("include");

      for (let i = 0; i < includeTags.length; i++) {
        let tag = includeTags[i];
        let url = tag.attributes["src"].value;

        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            let asFragment = tag.hasAttribute('data-as-fragment');

            if (asFragment) {
              var elm = createElementFromHTML(html);
              insertAfter(tag, elm);
            } else {
              tag.innerHTML = html;
            }
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
