    <script>
      $(document).ready(function () {
        var form = document.getElementById("main-form");

        var pristine = new Pristine(form);

        $('.select2').select2({
          allowClear: true,
          placeholder: "Please select"
        });

        $('.select2').on("select2:select select2:unselect select2:clear", function(e) {
          pristine.validate($(this));
        });

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          var valid = pristine.validate();
          // alert('Form is valid: ' + valid);
          if(valid){
            var inputs = $(this).serializeArray()
            console.log(inputs)
            console.log('Form submitted');
          } else {
            console.log('There are errors on the form');
            var errors = pristine.getErrors()
            console.log(errors)

            var errorElms = []
            for (let i = 0; i < errors.length; i++) {
              var error = errors[i];
              errorElms.push(error.input.attributes.name.value)
            }
            console.log(errorElms);
          }
        });
      });
    </script>

    <!-- include html -->
    <script>
      function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }

      function createElementFromHTML(htmlString) {
        var div = document.createElement('div');
        div.innerHTML = htmlString.trim();
        return div.firstChild;
      }

      let includeTags = document.getElementsByTagName("include");

      for (let i = 0; i < includeTags.length; i++) {
        let tag = includeTags[i];
        let url = tag.attributes["src"].value;

        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            let asFragment = tag.hasAttribute('data-as-fragment');

            if (asFragment) {
              var elm = createElementFromHTML(html);
              insertAfter(tag, elm);
            } else {
              tag.innerHTML = html;
            }
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
